<!DOCTYPE html>
<html>
    <head>
        <title>Google Image Searchlet</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen">
        <link rel="stylesheet" href="css/google-image-searchlet.css">
    </head>
    <body>
        <div class="hero-unit">
            <div class="container">
                <h1>Google Image Searchlet</h1>
                <div class="input-append">
                    <input id="search-input" type="text" class="input-xxlarge" autofocus>
                    <button id="search-btn" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="result-content" class="row ">
            </div>
        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://www.google.com/jsapi" type="text/javascript"></script>
        <script src="js/google-image-searchlet.js" type="text/javascript"></script>
    </body>
</html>
